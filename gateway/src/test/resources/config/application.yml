spring:
  application:
    name: gateway
  #  cloud:
  #    consul:
  #      discovery:
  #        enabled: false
  #        instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  #      config:
  #        enabled: false
  #      enabled: false
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: gateway-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: gateway-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'gatewayApp'
  mail:
    from: gateway@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ODQyZDc2NTc1ZGEwNWNlZTYyOWIxNjhjMTU3OTFhMTViNWU4MjZhMjU3NmRlM2QyMWVkOGY0OTJhYmMxYTRiMDJhMWI1YjVhYTQzZTk2OWEyZWNmYjA5NmMwMWRlMGIxZGVjNzkxZDU3Njk5NDYyMDA0MWNjZTE1MzBkZjI5ZjI=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 86400

